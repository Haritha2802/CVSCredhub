<html>
    <head>
        <title>Blockchainproject</title>
        <link rel="stylesheet" href="Cert2.Css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="2.png" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Institute.html">Institute</a></li>
                </ul>
            </div>

        <div class="content">
            
        </div>
        <h1>Certificate Generator</h1>

    <form id="certificateForm">
        <label for="participantName">Participant's Name:</label>
        <input type="text" id="participantName" required><br><br>

        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" required><br><br>

        <label for="completionDate">Completion Date:</label>
        <input type="date" id="completionDate" required><br><br>
        
        <label for="signature">Instructor's Signature:</label>
        <input type="text" id="signature" required><br><br>


        <input type="button" value="Generate Certificate" onclick="generateCertificate()">
    </form>
</div>
    <div id="certificateOutput" class="certificate-container">
        <div class="certificate">
            <h2>Certificate of Completion</h2>
            <p>This is to certify that</p>
            <h3 id="certificateParticipantName"></h3>
            <p>has successfully completed the course</p>
            <h3 id="certificateCourseTitle"></h3>
            <p>on <span id="certificateCompletionDate"></span></p>
            <p><i>Signed by: <span id="certificateSignature"></span></i></p>
            <p>Certificate ID: <span id="certificateID"></span></p>
        </div>
   

    <script>
        function generateCertificate() {
            var participantName = document.getElementById('participantName').value;
            var courseTitle = document.getElementById('courseTitle').value;
            var completionDate = document.getElementById('completionDate').value;
            var signature = document.getElementById('signature').value;

            document.getElementById('certificateParticipantName').innerText = participantName;
            document.getElementById('certificateCourseTitle').innerText = courseTitle;
            document.getElementById('certificateCompletionDate').innerText = completionDate;
            document.getElementById('certificateSignature').innerText = signature;

            var certificateID = generateCertificateID();
            document.getElementById('certificateID').innerText = certificateID;

            document.getElementById('certificateOutput').style.display = 'block';
        }

        function generateCertificateID() {
            return Math.floor(100000 + Math.random() * 900000); // Generating a random 6-digit certificate ID
        }
    </script>
    </div>
    </body>

</html>
